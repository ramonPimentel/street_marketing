version: "3.2"

services:
  server:
    build:
      context: ./
    environment:
      - DATABASE_DB=mongodb://mongo:27017/
    depends_on:
      - mongo
    restart: always
    command: make run
    ports:
      - "9000:9000"
    volumes:
      - ./:/src/

  mongo:
    image: mongo:4.2.7-bionic
    hostname: mongo
    ports:
      - 27017:27017
    command: mongod
    expose:
      - 27017
